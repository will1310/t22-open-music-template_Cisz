<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/api.js"></script>
  </head>
  <body class="">
    <!-- CABEÇALHO -->
    <header class="header">
      <div class="header__contaienr">
        <h1 class="openMusic">
          <span>o</span>pen <span>m</span>usic
        </h1>

        <button class="icon">
          <img src="../src/assets/icons/moon.svg" alt="Foto de troca de estilo para noturno" id="buttonNightImg">
        </button>
      </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="generos">
        <div>
          <h2 class="generos__title">Gênero Musical</h2>
        </div>

        <ul class="generos__lista">
          <button class="generos__button celecionado">Todos</button>
          <button class="generos__button"><p>Pop</p></button>
          <button class="generos__button"><p>MPB</p></button>
          <button class="generos__button"><p>Forró</p></button>
          <button class="generos__button"><p>Samba</p></button>
          <button class="generos__button"><p>Baião</p></button>
          <button class="generos__button"><p>Rap</p></button>
          <button class="generos__button"><p>Hip-hop</p></button>
        </ul>
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="price">
        <div class="price__container--valor">
          <h2 class="price__title" >Definir Preço</h2>
          <h2 class="price__valor">Até <span>R$<span id="textInputPrice">150</span></span></h2>
        </div>

        <div class="price__container--input">
          <input type="range" min="1" max="150" value="150" id="price__difiner"/>
        </div>

        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="albums">
        <div class="albums__container--title">
          <h2 class="albums__title">Albuns Encontrados</h2>
        </div>

        <ul class="albums__list">
          
        </ul>

        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
      </section>
    </main>
    <script src="./src/scripts/inputRange.js"></script>
    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
